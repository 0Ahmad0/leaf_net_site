name: leaf_net_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0-203.0.dev
#  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # For Animations in App
  animate_do:

  # For Fonts From Internet (No Local)
  google_fonts:

  # for Loading Animations
  flutter_spinkit:

  # State Management
  get:

  # For Responsive UI
  flutter_screenutil:

  # Picker Images From Gallery Or Camera
  image_picker:

  # Format DateTime
  intl:

  # A package for simple, fast, and persistent storage for small data, such as user preferences.
  get_storage: ^2.1.1
  dio: ^5.8.0+1
  get_it: ^8.0.3
  cached_network_image: ^3.4.1
  google_generative_ai: ^0.4.6
  flutter_markdown: ^0.7.6+2
  http: ^1.3.0
  lottie:

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter

  ## tools
  # A build system for Dart, enabling code generation and more.
  build_runner: ^2.3.3

  # A code generator for JSON serialization and deserialization in Dart.
  json_serializable: ^6.6.1

  # Annotations for the 'json_serializable' code generator, defining how JSON should be handled.
  json_annotation: ^4.8.0

  # A code generator that provides utilities for creating immutable classes, union types, and sealed classes.
  freezed: ^2.1.0

  # Annotations for the 'freezed' code generator, specifying how the generated code should behave.
  freezed_annotation: ^2.1.0

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"
    background_color: "#0e0e0e"
    theme_color: "#D5D5D5"
  windows:
    generate: true
    image_path: "assets/icons/app_logo.png"
    icon_size: 48
  flutter_lints: ^4.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
